{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}">
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <h2>Sign Up</h2>
        <form method="post">
          {% csrf_token %}
          {{ form }}
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
      </div>
    </div>
  </body>
</html>
